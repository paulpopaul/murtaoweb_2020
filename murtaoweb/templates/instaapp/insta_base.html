{% load thumbnail %}
{% load static %}
<style>
.instaapp-galeria {
position: relative;
z-index: 1;
}
.instaapp-galeria img {
-webkit-transition-duration: 500ms;
transition-duration: 500ms;
width: 100%;
}
.instaapp-galeria .instaapp-hover {
background: rgb(131,58,180);
background: linear-gradient(119deg, rgba(131,58,180,0.8) 0%, rgba(253,29,29,0.8) 50%, rgba(252,176,69,0.8) 100%);
height: 100%;
left: 0;
opacity: 0;
-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
position: absolute;
top: 0;
-webkit-transition-duration: 500ms;
transition-duration: 500ms;
width: 100%;
z-index: 5;
}
.instaapp-galeria:hover .instaapp-hover {
opacity: 1;
-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
}
.instaapp-galeria .siguenos a {
font-size: 16px;
color: #fff;
font-weight: 400;
}
.instaapp {
position: relative;
z-index: 1;
background: #111111;
}
.instaapp .owl-prev {
position: absolute;
width: 10%;
background-color: transparent;
height: 100%;
top: 0;
left: 0;
cursor: url(../static/img/instaapp/back.png), auto !important;
z-index: 9;
}
.instaapp .owl-next {
position: absolute;
width: 10%;
background-color: transparent;
height: 100%;
top: 0;
right: 0;
cursor: url(../static/img/instaapp/next.png), auto !important;
}
.instaapp-tabla {
display: table;
height: 100%;
left: 0;
position: relative;
top: 0;
width: 100%;
z-index: 2;
}
.instaapp-celda {
display: table-cell;
vertical-align: middle;
}
</style>
<div class="instaapp owl-carousel">
    {% for obj in insta %}
    <!-- %{ for }% -->
    <div class="instaapp-galeria">
        <img src="{{ obj.imagen|thumbnail_url:'instagram' }}" alt="">
        <div class="instaapp-hover">
            <div class="instaapp-tabla">
                <div class="instaapp-celda">
                    <div class="siguenos text-center">
                        <a href="https://www.instagram.com/murtao_restoran_valdivia/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i> SÃ­guenos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<script>
$(".instaapp").owlCarousel({
items: 6,
loop: true,
autoplay: true,
smartSpeed: 1800,
nav: true,
navText: ['', ''],
responsive: {
320: {
items: 3
},
480: {
items: 2
},
576: {
items: 3
},
768: {
items: 4
},
992: {
items: 5
},
1200: {
items: 6
}
}
});
</script>
