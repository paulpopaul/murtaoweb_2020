{% load thumbnail %}
{% load static %}
<style>

.box-carta{
padding: 12px;

background: #f4f2ed;
border-radius: 12px;
height: 408px;

}
.box-carta2{
padding: 2px;
}

.cartaaapp > ul > li a {
border-radius: 12px;
display: block;
overflow: hidden;
position: relative;
float: left;
}
.cartaaapp > ul > li a > img {
-webkit-transform: scale(1);
transform: scale(1);
-webkit-transition: .3s ease-in-out;
transition: .3s ease-in-out;
-webkit-transition-duration: 500ms;
transition-duration: 500ms;
}
.cartaaapp > ul > li a:hover > img {
-webkit-transform: scale(1.1);
transform: scale(1.1);
opacity: .5;
}
.cartaaapp > ul > li a:hover .icono-zoom > span {
opacity: 1;
-webkit-transition-duration: 500ms;
transition-duration: 500ms;
}
.cartaaapp > ul > li a .icono-zoom {
background-color: rgba(0, 0, 0, 0.1);
bottom: 0;
left: 0;
position: absolute;
right: 0;
top: 0;
}
.cartaaapp > ul > li a .icono-zoom > span {
left: 50%;
margin-left: -10px;
margin-top: -10px;
opacity: 0;
position: absolute;
top: 50%;
-webkit-transform: scale(1);
transform: scale(1);
-webkit-transition: .3s ease-in-out;
transition: .3s ease-in-out;
-webkit-transition-duration: 500ms;
transition-duration: 500ms;
}
.cartaaapp > ul > li a:hover .icono-zoom {
background: rgba(255, 141, 0, 0.4);
}
.cartaaapp.dark > ul > li a {
border: 3px solid #04070a;
}

.box-galeria-titulo{
text-align: center;
vertical-align: middle;
margin: 0 auto;
justify-content: center;
padding-bottom: 18px;

}
