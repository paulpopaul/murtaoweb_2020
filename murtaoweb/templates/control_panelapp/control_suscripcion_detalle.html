{% extends "control_base.html" %}

{% block content %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="page-header">
            <h1>{{ suscripcion.subject }}</h1>
            <p>{{ suscripcion.body }}</p>
            <p>{{ suscripcion.fecha_evento }}</p>

        </div>
    {{ newsletter.body }}
    <div class="col-sm-8 col-sm-offset-4">
        <div class="col-sm-2"><a href="{% url 'control_panelapp:control_suscripcion_editar' pk=suscripcion.pk %}"><button class="btn btn-info">Edit</button></a></div>
        <div class="col-sm-2"><a href="{% url "control_panelapp:control_suscripcion_eliminar" pk=suscripcion.pk %}"><button class="btn btn-danger">Delete</button></a></div>
        <div class="col-sm-2"><a href="{% url 'control_panelapp:control_suscripcion' %}"><button class="btn btn-success">New</button></a></div>
        </div>
    </div>

{% endblock %}
