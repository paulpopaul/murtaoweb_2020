{% extends "control_base.html" %}

{% block content %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <div class="row">
            <div class="col-sm-10">

                <h1 class="page-header">Toda las Suscripciones  </h1>


            </div>
             <div class="col-sm-2">
                 <a href="{% url "control_panelapp:control_suscripcion" %}">
                     <button type="button" class="btn btn-success">Nueva Suscripcipon</button></a>
             </div>
        </div>
        <div class="table-responsive table-hover">
            <table class="table">
                <thead>
                    <th>Suscripcion</th>
                    <th>Status</th>
                    <th>Created</th>
                    <th>Updated</th>
                <th>Edit</th>
                <th>Delete</th>
                </thead>
                <tbody>
                {% for item in items %}
                    <tr>
                        <td><a href="{% url "control_panelapp:control_suscripcion_detalle" pk=item.pk %}"> {{ item.subject }} ({{ item.subject|length }})</a></td>
                        <td>{{ item.status }}</td>
                        <td>{{ item.create }}</td>
                        <td>{{ item.update }}</td>

                        <td><a href="{% url "control_panelapp:control_suscripcion_editar" pk=item.pk %}">Edit</a></td>
                        <td><a href="{% url "control_panelapp:control_suscripcion_eliminar" pk=item.pk %}">Delete</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
